<link rel="stylesheet" href="src/css/reset.css">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

<div class="mainDiv">
    <title>Reset Password</title>
    <div class="cardStyle">
      <form action="" method="post" name="resetForm" id="resetForm">
        
        <img src="src/images/logo.png" width="20%" height="20%" class="center" />
        
        <h2 class="formTitle">
          Set your new password
        </h2>
        
        <span id="error" class="error"></span>
        <span id="success" class="success"></span>
      <div class="inputDiv">
        <label class="inputLabel" for="password">New Password</label>
        <input type="password" id="password" name="password" required>
      </div>
        
      <div class="inputDiv">
        <label class="inputLabel" for="confirmPassword">Confirm New Password</label>
        <input type="password" id="confirmPassword" name="confirmPassword">
      </div>
      
      <div class="buttonWrapper">
        <button type="submit" id="submitButton" onclick="validateResetForm()" class="submitButton pure-button pure-button-primary">
          <span>Change Password</span>
          <span id="loader"></span>
        </button>
      </div>
        
    </form>
    </div>
  </div>

  <script src="src/js/reset.js"></script>
